<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro — Organização Social</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <img src="images/logo.webp" alt="Logo da Organização Social" class="logo">
      <nav aria-label="Menu principal">
        <ul class="main-nav">
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="form-section" aria-labelledby="form-title">
      <div class="container">
        <h1 id="form-title">Formulário de Cadastro</h1>

        <form id="cadastroForm" action="#" method="post" novalidate>
          <fieldset>
            <legend>Dados pessoais</legend>

            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" required minlength="3" placeholder="Seu nome completo">

            <label for="email">E‑mail</label>
            <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(00) 90000-0000">

            <label for="nascimento">Data de nascimento</label>
            <input type="date" id="nascimento" name="nascimento" required>
          </fieldset>

          <fieldset>
            <legend>Endereço</legend>

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" required placeholder="00000-000">

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
              
<option value="">Selecione</option>
<option value="AC">AC</option>
<option value="AL">AL</option>
<option value="AP">AP</option>
<option value="AM">AM</option>
<option value="BA">BA</option>
<option value="CE">CE</option>
<option value="DF">DF</option>
<option value="ES">ES</option>
<option value="GO">GO</option>
<option value="MA">MA</option>
<option value="MT">MT</option>
<option value="MS">MS</option>
<option value="MG">MG</option>
<option value="PA">PA</option>
<option value="PB">PB</option>
<option value="PR">PR</option>
<option value="PE">PE</option>
<option value="PI">PI</option>
<option value="RJ">RJ</option>
<option value="RN">RN</option>
<option value="RS">RS</option>
<option value="RO">RO</option>
<option value="RR">RR</option>
<option value="SC">SC</option>
<option value="SP">SP</option>
<option value="SE">SE</option>
<option value="TO">TO</option>

            </select>
          </fieldset>

          <div class="actions">
            <button type="submit">Enviar cadastro</button>
            <button type="reset">Limpar</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="ano3"></span> Organização Social</p>
    </div>
  </footer>

  <script src="js/masks.js"></script>
  <script>
    document.getElementById('ano3').textContent = new Date().getFullYear();
  </script>
</body>
</html>
